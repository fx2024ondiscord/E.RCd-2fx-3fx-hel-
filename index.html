<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Roblox Key System</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }
        .btn {
            background: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
        }
        #keyDisplay {
            display: none;
            margin: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Get Your Key</h1>
    <button class="btn" onclick="getKey()">Get Key</button>
    <div id="keyDisplay"></div>

    <script>
        // Initialize Linkvertise
        linkvertise(1017113, {
            whitelist: [""],
            blacklist: []
        });

        // Your API endpoint
        const API_URL = 'https://your-vercel-api.vercel.app/api/keys';
        
        async function getKey() {
            // Generate a temporary key
            const tempKey = Math.random().toString(36).substring(7);
            
            // Store in localStorage
            localStorage.setItem('pendingKey', tempKey);
            
            // Redirect to Linkvertise
            window.location.href = `https://link-target.net/1017113/your-key-page?key=${tempKey}`;
        }

        // Check if returning from Linkvertise
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            
            if (key && localStorage.getItem('pendingKey') === key) {
                // Verify completion
                const response = await fetch(`${API_URL}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('keyDisplay').style.display = 'block';
                    document.getElementById('keyDisplay').innerHTML = `Your Key: ${data.finalKey}`;
                    localStorage.removeItem('pendingKey');
                }
            }
        }
    </script>
</body>
</html>
