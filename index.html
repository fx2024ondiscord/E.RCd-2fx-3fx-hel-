<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”¥ Premium Key System</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255,0,255,0.2);
        }
        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,0,255,0.4);
        }
        .free-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff9999);
        }
        #keyDisplay {
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 18px;
            word-break: break-all;
        }
        .copy-btn {
            background: #2196F3;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Premium Key System</h1>
        <button class="btn" onclick="getKey()">Get Premium Key</button>
        <button class="btn free-btn" onclick="getFreeKey()">Free Test Key</button>
        <div id="keyDisplay"></div>
    </div>

    <script>
        const LINKVERTISE_ID = '1017113';
        const CHECKPOINTS = 2;
        let currentCheckpoint = 0;

        linkvertise(LINKVERTISE_ID, {
            whitelist: [""],
            blacklist: []
        });

        function generateKey(prefix = 'TEST') {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(7).toUpperCase();
            return `${prefix}-${random}-${timestamp}`;
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert('Key copied to clipboard!');
        }

        function displayKey(key) {
            const keyDisplay = document.getElementById('keyDisplay');
            keyDisplay.innerHTML = `
                <h3>Your Key:</h3>
                <p>${key}</p>
                <button class="copy-btn" onclick="copyKey('${key}')">Copy Key</button>
            `;
            keyDisplay.style.display = 'block';
        }

        function getFreeKey() {
            const freeKey = generateKey('TEST');
            displayKey(freeKey);
        }

        function getKey() {
            const keyHash = CryptoJS.SHA256(Date.now().toString()).toString();
            localStorage.setItem('keyHash', keyHash);
            currentCheckpoint = 0;
            
            const linkvertiseUrl = `https://link-target.net/${LINKVERTISE_ID}/checkpoint-${currentCheckpoint + 1}?key=${keyHash}`;
            window.location.href = linkvertiseUrl;
        }

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const keyHash = urlParams.get('key');
            const checkpoint = urlParams.get('checkpoint');

            if (keyHash && keyHash === localStorage.getItem('keyHash')) {
                if (checkpoint) {
                    currentCheckpoint = parseInt(checkpoint);
                    if (currentCheckpoint < CHECKPOINTS) {
                        const nextUrl = `https://link-target.net/${LINKVERTISE_ID}/checkpoint-${currentCheckpoint + 1}?key=${keyHash}`;
                        window.location.href = nextUrl;
                    } else {
                        const premiumKey = generateKey('PREMIUM');
                        displayKey(premiumKey);
                        localStorage.removeItem('keyHash');
                    }
                }
            }
        }
    </script>
</body>
</html>
