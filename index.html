<!DOCTYPE html>
<html>
<head>
    <title>Key System</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
</head>
<body>
    <script>
        // Initialize Linkvertise
        linkvertise(1017113, {
            whitelist: [""],
            blacklist: []
        });
        
        // Get hash from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hash = urlParams.get('hash');
        
        // Display key after ad completion
        function showKey() {
            document.getElementById("key").innerText = "Your key: " + hash;
        }
    </script>
    
    <div id="key"></div>
</body>
</html>
